# The main pipeline for prj2
resources:
  pipelines:
    prj2_pipeline:
      name: prj2_pipeline
      ## Catalog is required for serverless compute
      catalog: main
      schema: prj2_${bundle.target}
      serverless: true
      libraries:
        - notebook:
            path: ../src/dlt_pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
